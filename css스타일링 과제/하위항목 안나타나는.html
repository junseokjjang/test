<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제목 넣기 예제</title>
<style>
    /* 왼쪽 상단에 제목을 넣기 위한 CSS */
    .header {
        position: fixed; /* 화면 스크롤에 고정 */
        top: 0;
        left: 0;
        width: 26%; /* 화면 전체 너비로 확장 */
        background-color: #333; /* 배경색 지정 */
        color: #fff; /* 글자색 지정 */
        padding: 10px; /* 여백 추가 */
        box-sizing: border-box; /* padding을 포함한 크기 지정 */
        z-index: 999; /* 다른 요소 위에 나타나도록 z-index 설정 */
    }
    /* 제목 스타일링 */
    .header h1 {
        margin: 0; /* 기본 마진 제거 */
    }
</style>
</head>
<body>
    <div class="header">
        <h1>김준석 자기소개 페이지</h1>
    </div>
    <!-- 여기에 나머지 콘텐츠를 추가하세요 -->


    <style>
        /* 메뉴를 감싸는 div의 스타일 */
        .menu {
            position: fixed; /* 화면 스크롤에 고정 */
            top: 0;
            right: 0;
            padding: 10px; /* 여백 추가 */
            z-index: 999; /* 다른 요소 위에 나타나도록 z-index 설정 */
        }
    
        /* 메뉴 항목의 스타일 */
        .menu-item {
            display: flex; /* Flexbox 사용 */
            display: inline-block;
            position: relative; /* 상대 위치 설정 */
            margin-right: 100px; /* 항목 사이의 간격 추가 */
            padding: 5px 10px; /* 내부 여백 설정 */
            border-radius: 5px; /* 모서리를 둥글게 만듦 */
            color: #fff; /* 글자색 지정 */
            background-color: #333; /* 배경색 지정 */
            text-decoration: none; /* 링크 효과 제거 */
            transition: background-color 0.3s, color 0.3s; /* 변화에 애니메이션 추가 */
        }
    
        /* 마우스를 올렸을 때 메뉴 항목의 스타일 */
        .menu-item:hover {
            color: #333; /* 글자색 변경 */
            background-color: #fff; /* 배경색 변경 */
        }

        /* 하위 메뉴의 스타일 */
        .submenu {
            display: none; /* 기본적으로 숨김 */
            position: absolute; /* 상대적 위치 설정 */
            top: 100%; /* 부모 요소 아래에 위치 */
            left: 0; /* 왼쪽에 정렬 */
            background-color: #fff; /* 배경색 지정 */
            border: 1px solid #ccc; /* 테두리 추가 */
            border-radius: 5px; /* 모서리를 둥글게 만듦 */
            z-index: 999; /* 다른 요소 위에 나타나도록 z-index 설정 */
            width: 100px; /* 하위 메뉴의 너비 설정 */
            margin-top: 0; /* 상위 메뉴와의 간격 제거 */
            color: #000000; /* 글자색 변경 */
            background-color: #000000; /* 배경색 변경 */
        }

        /* 메뉴 항목 위에 마우스를 올렸을 때 하위 메뉴 표시 */
        .menu-item:hover .submenu {
            display: flex; /* 보이게 함 */
            flex-direction: column;
        }

        /* 하위 메뉴 항목의 스타일 */
        .submenu-item {
            padding: 5px 10px; /* 내부 여백 설정 */
            cursor: pointer; /* 커서를 포인터로 설정 */
            
        }

        /* 하위 메뉴 항목 위에 마우스를 올렸을 때 스타일 */
        .submenu-item:hover {
            color: #000000; /* 글자색 변경 */
            background-color: #ffffff; /* 배경색 변경 */
        }
    </style>
    </head>
    <body>

                    <a href="수학문제풀기.html" class="submenu-item">수학문제 풀기</a>
                </div>
            </a>

                    <a href="인공지능보안프로그램만들기.html" class="submenu-item">인공지능보안 프로그램 만들기</a>
                    <a href="it기업강연.html" class="submenu-item">IT기업 강연</a>

            <a href="시간표.html" class="menu-item">시간표</a>
        </div>
    </body>
